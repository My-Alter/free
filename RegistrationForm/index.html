<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Registration Form</title>
	</head>

	<body>
		<h1>Registrtion Form</h1>
		<p>Please fill out this firm with the required information</p>
		<form action="https://register-demo.freecodecamp.org" method="post"></form>
		<fieldset>
			<label for="first-name">Enter Your First Name:
				<input id="first-name" type="text" required /></label>
			<label for="last-name">Enter Your Last Name:
				<input id="last-name" type="text" required /></label>
			<label for="email">Enter Your Email:
				<input id="email" type="email" required /></label>
			<label for="new-password">Create a New Password:
				<input id="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
		</fieldset>
		<fieldset>
			<legend>Account type (required)</legend>
			<label for="personal-account"><input id="personal-account" type="radio" name="account-type" />
				Personal</label>
			<label for="bisness-account"><input id="bisness-account" type="radio" name="account-type" />
				Business</label>
		</fieldset>
		<fieldset>
			<label for="">Upload a profile picture: <input type="file"></label>
			<label for="">Input your age (years): <input type="number" min="13" max="120"></label>
		</fieldset>
		<label for="terms-and-conditions"><input type="checkbox" id="terms-and-conditions"> I accept the <a href="http://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a></label>
		<input type="submit" value="Submit" />
	</body>

</html>
